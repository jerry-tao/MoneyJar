name: moneyjar
description: An Open Source.

publish_to: "none"
version: 0.0.2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  google_fonts: ^6.2.1
  provider: ^6.0.5
  sqflite: ^2.3.2
  path: ^1.9.0
  animations: ^2.0.11
  csv: ^6.0.0
  file_selector: ^1.0.3
  data_table_2: ^2.5.11
  intl: ^0.19.0
  graphic: ^2.2.1
  path_provider: ^2.1.3
  window_manager: ^0.3.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
        - asset: assets/fonts/Poppins/Poppins-Italic.ttf
          style: italic